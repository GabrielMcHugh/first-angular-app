<div class="card text-info mb-3">
    <h2 class="card-title">Button</h2>
    <span class="btn" [class.btn-danger]="isSelected" [class.btn-secondary]="!isSelected" (click)="onClick()">Favourite
        Button</span>
    <p>Toggled</p>
</div>
<div class="card text-primary">
    <div class="card-title">
        <ng-content select=".heading"></ng-content>
    </div>
    <div class="card-body">
        <ng-content select=".body"></ng-content>
    </div>
</div>
